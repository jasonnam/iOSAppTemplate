format_version: '7'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
  - push_branch: "*"
    workflow: primary
  - pull_request_source_branch: "*"
    workflow: primary
workflows:
  primary:
    steps:
      - activate-ssh-key@4.0.3: {}
      - git-clone@4.0.14: {}
      - cache-pull@2.0.1: {}
      - script@1.1.5:
          title: Initialize summonbin
          inputs:
            - content: executable/init
      - script@1.1.5:
          title: Bootstrap
          inputs:
            - content: summon/bin fastlane bootstrap
      - script@1.1.5:
          title: Test
          inputs:
            - content: summon/bin fastlane test
      - script@1.1.5:
          title: Release
          inputs:
            - content: summon/bin fastlane release
      - deploy-to-bitrise-io@1.3.19:
          inputs:
            - is_enable_public_page: false
            - deploy_path: build/beta
      - cache-push@2.1.1:
          inputs:
            - cache_paths: |-
                summon/cache/
                Pods/
